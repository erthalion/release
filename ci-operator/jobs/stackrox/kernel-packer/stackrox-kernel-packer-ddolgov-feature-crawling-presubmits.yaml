presubmits:
  stackrox/kernel-packer:
  - agent: kubernetes
    always_run: true
    branches:
    - ^ddolgov-feature-crawling$
    - ^ddolgov-feature-crawling-
    cluster: build01
    context: ci/prow/crawl-kernels
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 6h0m0s
    labels:
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-stackrox-kernel-packer-ddolgov-feature-crawling-crawl-kernels
    rerun_command: /test crawl-kernels
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=crawl-kernels
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )crawl-kernels,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - ^ddolgov-feature-crawling$
    - ^ddolgov-feature-crawling-
    cluster: build01
    context: ci/prow/images
    decorate: true
